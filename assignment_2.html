<html>
  <head>
    <script>
      function validate(){
        var code =document.getElementById("nric").value;
        if (code ==""){
          alert("內容是空的");
        }else if(!isNaN(code)){
          alert("內容不能只有數字");
          document.getElementById("nric").value="";
          return;
        }else if(code.length !=10){
          alert("內容的長度不正確");
          document.getElementById("nric").value="";
          return;
        }else{
          if(code[1]==1){
            document.getElementById("result").innerHTML ="某男通過驗證";
          }else if(code[1]==2){
            document.getElementById("result").innerHTML ="某女通過驗證";
          }else{
            document.getElementById("result").innerHTML ="你是男還是女啊";
          }
          
        }
      }
    </script>
  </head> 

  <body>
    <form>
      <input type="text" id ="nric">
      <input type="button" value="驗證" onclick="validate()">
      <p id="result"></p>
    </form>
  </body>
</html>
